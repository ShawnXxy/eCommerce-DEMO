<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GiveItATry - eCommerce DEMO site</title>
    <!--custome css-->
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <!--HEADER-->
    <header>
        <div class="topBar">
            <div class="commonWidth">
                <div class="leftArea">
                    <a href="#" class="collection">Add to Favorite</a>
                </div>
                <div class="rightArea">
                    Welcome, %username%! 
                    <a href="#">[Login]</a> 
                    <a href="#">[Sign Up]</a>
                </div>
            </div>
        </div> <!-- end of topBar-->
        <div class="logoBar">
            <div class="commonWidth">
                <!--LOGO-->
                <div class="logo floatLeft">
                    <a href="#">
                        <img src="#" alt="">
                    </a>
                </div>
                <!--SEARCH-->
                <div class="searchBox floatLeft">
                    <input type="text" class="searchText floatLeft">
                    <input type="button" value="Search" class="searchBtn floatRight">
                </div>
                <!--SHOPPING CART-->
                <div class="shopCart floatRight">
                    <span class="shopText floatLeft">Cart</span>
                    <span class="shopNum floatLeft">0</span>
                </div>
            </div>
            <!--NAVIGATION-->
            <div class="navBox">
                <div class="commonWidth">
                    <div class="shopClass">
                        <h3>Departments</h3>
                    </div>
                    <ul class="nav">
                        <li>
                            <a href="#">Consumer Electronics</a>
                        </li>
                        <li>
                            <a href="#">Feel lucky</a>
                        </li>
                        <li>
                            <a href="#">Groupon</a>
                        </li>
                        <li>
                            <a href="#">Discover</a>
                        </li>
                        <li>
                            <a href="#">Used</a>
                        </li>
                        <li>
                            <a href="#">Something Cool</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div> 
    </header>
</body>
</html>
